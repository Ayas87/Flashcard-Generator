<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class='container'>
        <div class='card'>
        </div>

        <div class='row'>
            <!--Basic-->
            <div class='col-md-6'>
                <div class='basic-card'>
                    <form action='/' method'get' id='basicForm'>
                        <fieldset>
                        <legend>Basic Card</legend>
                        <label for='front'>Front</label>
                        <input type='text' id='front' name='front'>
                        <label for='back'>Back</label>
                        <input type='text' id='back' name='back'>
                        <input type='submit' class='btn btn-info' id='btn-basic' value='Add Basic Card'>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!--Cloze-->
            <div class='col-md-6'>
                <div class='cloze-card'>
                    <form action='/' method'get' id='clozeForm'>
                        <fieldset>
                        <legend>Cloze Card</legend>
                        <label for='front'>Front</label>
                        <input type='text' id='text' name='text'>
                        <label for='back'>Back</label>
                        <input type='text' id='cloze' name='cloze'>
                        <input type='submit' class='btn btn-info' id='btn-basic' value='Add Cloze Card'>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
